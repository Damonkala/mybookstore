<h1>Books Index</h1>

<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Price</th>
      <th>Add to cart</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat='book in books track by $index'>

      <td ui-sref='books.show({bookId: book._id})'>{{book.title}}</td>
      <td ui-sref='books.show({bookId: book._id})'>{{book.author}}</td>
      <td ui-sref='books.show({bookId: book._id})'>{{book.price | currency}}</td>
      <td>
      <button ng-click="addToCart(book)">Add to cart</button>
      </td>
    </tr>
  </tbody>
</table>
