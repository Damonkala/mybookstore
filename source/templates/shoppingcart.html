<h1>Your cart</h1>
<table class="table table-bordered">
<tbody>
	<th>Title</th>
	<th>Author</th>
	<th>Price</th>
	<tr ng-repeat='item in cartItems track by $index'>
		<td>{{item.title}}</td>
		<td>{{item.author}}</td>
		<td>{{item.price | currency}}</td>
	</tr>
</tbody>
</table>
      <div>Total: {{total | currency}}</div>
<button stripe-checkout="doCheckout"
				data-key="pk_test_AH4fsyiZnvSk6KFBEcxG32YF"
				data-name="Readable Book Purchase"
				ng-attr-data-description="{{item.title}}"
				ng-attr-data-amount="{{total * 100}}">
	Checkout
</button>
